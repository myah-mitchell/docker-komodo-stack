###############################################################################
# Start of default configs
###############################################################################

  #####################################
  # Container base defaults
  #####################################
  # Max Usage Limits
x-limits: &limits
  mem_limit: ${MEM_LIMIT:-2G} # Override per container if necessary
  memswap_limit: ${MEM_SWAP_LIMIT:-2.5G}
  mem_reservation: ${MEM_RESERVATION:-64M}
  pids_limit: ${PIDS_LIMIT:-200}
  cpus: ${CPUS_LIMIT:-2} # Set below the total number of cores, for example 3.5 for 4 cores

  # Restart Settings
x-restart: &restart
  stop_grace_period: ${RESTART_GRACE:-1m}
  restart: ${RESTART_MODE:-unless-stopped}

  # Configure security
x-security: &security
  security_opt:
   - no-new-privileges=${NO_NEW_PRIVILEGES:-true}

  # Configure User
x-user: &user
  user: ${PUID:-1000}:${PGID:-1000}

  # Configure Logging
x-logging: &logging
  logging:
    options:
      max-size: ${LOG_MAX_SIZE:-10m}
      max-file: ${LOG_MAX_FILE:-3}

  ## All base defaults in one
x-base: &default-base
  <<: [*limits, *restart, *security, *user, *logging]

  #####################################
  # Container healthcheck defaults
  #####################################
x-healthcheck: &default_healthcheck
  interval: ${HEALTH_INTERVAL:-60s}
  timeout: ${HEALTH_TIMEOUT:-10s}
  retries: ${HEALTH_RETRIES:-5}
  start_period: ${HEALTH_START:-10s}
  
  #####################################
  # Container environment defaults
  #####################################
x-environment-tz: &environment_tz
  TZ: ${TZ:-America/Chicago}

x-environment-user: &environment_user
  PUID: ${PUID:-1000}
  PGID: ${PGID:-1000}

  ## All environment defaults in one
x-environment: &default_environment
  <<: [*environment_tz, *environment_user]

###############################################################################
# Start of stack config
###############################################################################
# Project Name
name: ${PROJECT_NAME}

networks:
  proxy:
    name: ${PROXY_NETWORK}
    external: true
  frontend:
    name: ${PROJECT_NAME}_frontend
    internal: false
    driver_opts:
      encrypted: "true"
  backend:
    name: ${PROJECT_NAME}_backend
    internal: true
    driver_opts:
      encrypted: "true"
#  socket_proxy:
#    name: ${PROJECT_NAME}_socket_proxy
#    internal: true
#    driver_opts:
#      encrypted: "true"

services:
  postgres:
    <<: [*limits, *restart, *security, *logging]
    image: ghcr.io/ferretdb/postgres-documentdb:17
    hostname: ${PROJECT_NAME}-postgres.${SERVER_NAME}.${SUB_DOMAIN_NAME}${DOMAIN_NAME}  
    container_name: ${PROJECT_NAME}-postgres
    # ports:
    #   - 5432:5432
    environment:
      <<: [*environment_tz, *environment_user]
      POSTGRES_USER: ${KOMODO_DB_USERNAME}
      POSTGRES_PASSWORD: ${KOMODO_DB_PASSWORD}
      POSTGRES_DB: postgres
    volumes:
      - ${DOCKER_VOLUMES}/${PROJECT_NAME}/postgres-data:/var/lib/postgresql/data
    labels: ## Komodo Labels
      - "komodo.skip" # Prevent Komodo from stopping with StopAllContainers
    networks:
      - backend
    #healthcheck:
    #  test: ["CMD", "", ""]
    #  <<: *default_healthcheck

  ferretdb:
    <<: [*limits, *restart, *security, *user, *logging]
    image: ghcr.io/ferretdb/ferretdb:2.7
    hostname: ${PROJECT_NAME}-ferretdb.${SERVER_NAME}.${SUB_DOMAIN_NAME}${DOMAIN_NAME}  
    container_name: ${PROJECT_NAME}-ferretdb
    # ports:
    #   - 27017:27017
    environment:
      <<: [*environment_tz, *environment_user]
      FERRETDB_POSTGRESQL_URL: postgres://${KOMODO_DB_USERNAME}:${KOMODO_DB_PASSWORD}@postgres:5432/postgres
    volumes:
      - ${DOCKER_VOLUMES}/${PROJECT_NAME}/ferretdb-data:/state
    labels: ## Komodo Labels
      - "komodo.skip" # Prevent Komodo from stopping with StopAllContainers
    networks:
      - backend
    depends_on:
      - postgres
    #  postgres:
    #    condition: service_healthy
    #healthcheck:
    #  test: ["CMD", "", ""]
    #  <<: *default_healthcheck

  core:
    <<: [*limits, *restart, *security, *user, *logging]
    image: ghcr.io/moghtech/komodo-core:${COMPOSE_KOMODO_VERSION:-latest}
    hostname: ${PROJECT_NAME}.${SERVER_NAME}.${SUB_DOMAIN_NAME}${DOMAIN_NAME}  
    container_name: ${PROJECT_NAME}
    ports:
      - 9120:9120
    environment:
      <<: [*environment_tz, *environment_user]
      KOMODO_DATABASE_ADDRESS: ferretdb:27017
      KOMODO_DATABASE_USERNAME: ${KOMODO_DB_USERNAME}
      KOMODO_DATABASE_PASSWORD: ${KOMODO_DB_PASSWORD}
      KOMODO_PASSKEY: ${KOMODO_PASSKEY}
      KOMODO_TITLE: ${KOMODO_TITLE:-Komodo}
      KOMODO_HOST: ${PROJECT_NAME}.${SUB_DOMAIN_NAME}${DOMAIN_NAME}   
    volumes:
      - ./komodo-config/core.config.toml:/config/config.toml:ro
      - ${DOCKER_VOLUMES}/${PROJECT_NAME}/komodo-data/backups:/backups
      - ${DOCKER_VOLUMES}/${PROJECT_NAME}/komodo-data/sync:/syncs
      - ${DOCKER_VOLUMES}/${PROJECT_NAME}/komodo-data/repo-cache:/repo-cache
    labels: ## Traefik Labels
      - "traefik.enable=true"
      - "traefik.docker.network=${PROXY_NETWORK}"
        ## HTTP Routers
      - "traefik.http.routers.$PROJECT_NAME-rtr.rule=
        Host(`${SERVICE_NAME}.${DOMAIN_NAME}`) ||
        Host(`${SERVICE_NAME}.${SUB_DOMAIN_NAME}${DOMAIN_NAME}`) ||
        Host(`${SERVICE_NAME}.${SERVER_NAME}.${SUB_DOMAIN_NAME}${DOMAIN_NAME}`) ||
        Host(`${PROJECT_NAME}.${SERVER_NAME}.${SUB_DOMAIN_NAME}${DOMAIN_NAME}`)"
        ## Middlewares
      - "traefik.http.routers.$PROJECT_NAME-rtr.middlewares=chain-no-auth@file"
        ## HTTP Services
      - "traefik.http.services.$PROJECT_NAME-svc.loadbalancer.server.port=9120"
      ## Komodo Labels
      - "komodo.skip" # Prevent Komodo from stopping with StopAllContainers
    networks:
      - proxy
      - frontend
      - backend
    depends_on:
      - ferretdb
